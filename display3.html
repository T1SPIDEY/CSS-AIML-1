<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output2.css">
</head>
<body><style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #888;
            padding: 24px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card {
            display: inline-block;
            width: 180px;
            height: 260px;
            vertical-align: top;
            margin: 20px 20px 0 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            text-align: center;
            font-size: 1.2em;
            padding-top: 60px;
        }
        .card.book {
            background: #fce34b;
            color: #444;
        }
        .card.headphones {
            background: #fa5ca8;
            color: #fff;
        }
        .card.watch {
            background: #bcf3f8;
            color: #444;
        }
        .price {
            display: block;
            font-size: 1.1em;
            margin-top: 22px;
        
        }
    </style>
    <h1>display: inline-block (Product cards)</h1>
    <div class="card book">
        Book
        <span class="price">$10</span>
    </div>
    <div class="card headphones">
        headphones
        <span class="price">$25</span>
    </div>
    <div class="card watch">
        watch
        <span class="price">$50</span>
    </div>
    
</body>
</html>
